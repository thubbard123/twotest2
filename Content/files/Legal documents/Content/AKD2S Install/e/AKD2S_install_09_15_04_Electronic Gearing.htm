        <h1 MadCap:autonum="1 &#160;&#160;">Electronic Gearing<MadCap:keyword term="Electronic Gearing" /></h1>
        <p><MadCap:variable name="Primary.DriveName_AKD2G" /> offers up to 5 feedback channels. Any of these channels may be used as the gearing command source. The gearing source is selected for each axis using AXIS#.GEAR.FBSOURCE. Refer to<MadCap:conditionalText MadCap:conditions="Primary.exclude from language project"> the <MadCap:variable name="Primary.WorkBenchName" /> Online Help</MadCap:conditionalText> <MadCap:xref href="../../AKD2G User Manual/Electronic_Gearing.htm" class="XrefSee" MadCap:conditions="Primary.exclude from legal project">(see "Electronic Gearing")</MadCap:xref> for more information.</p>
